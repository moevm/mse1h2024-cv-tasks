name: Test
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Custom action
        id: check
        uses: ./.github/actions/check-pull-requests
      - run: echo "${{ steps.check.outputs.correctPullRequests }}"

      - uses: ./.github/actions/run-metrics
